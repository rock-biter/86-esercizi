<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boolzapp</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<!-- <script src="./js/luxon.min.js"></script> -->
		<script src="
https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js
"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script
			src="https://kit.fontawesome.com/c5d4023dee.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<div id="app">
			<div class="app__body">
				<div class="sidebar">
					<div class="toolbar">
						<div class="card contact">
							<figure class="contact__thumb">
								<img src="./img/avatar_1.jpg" alt="" />
							</figure>
							<div class="card__body">
								<h3 class="contact__name">Gianluca</h3>
							</div>
						</div>

						<ul class="menu icons">
							<template v-if="activeContactIndex === 0">
								<li>
									<i class="fa-solid fa-circle-notch"></i>
								</li>
								<li>
									<i class="fa-solid fa-message"></i>
								</li>
							</template>
							<li v-else>
								<i class="fa-solid fa-ellipsis-vertical"></i>
							</li>
						</ul>
					</div>
					<div class="alert-notifiche">
						<div class="card alert">
							<div class="alert__icon">
								<i class="fa-solid fa-bell-slash"></i>
							</div>
							<div class="card__body">
								<h3 class="alert__title">Ricevi notifiche di nuovi messaggi</h3>
								<p class="alert__info">Lorem ipsum dolor sit amet et?</p>
							</div>
						</div>
					</div>
					<div class="search-bar">
						<div class="input-group">
							<div class="input-group__button">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
							<input
								type="text"
								v-model="search"
								placeholder="Cerca o inizia una nuova chat"
							/>
						</div>
					</div>
					<!-- <div class="toolbar">ricerca: {{ search }}</div> -->
					<ul class="contacts">
						<!-- <template v-for="(contact,index) in contacts"> -->
						<!-- 'hidden': isHidden(contact) -->
						<li
							v-for="(contact,index) in contacts"
							:class="{
									'active': index === activeContactIndex,
									'hidden': isHidden(contact)
								}"
							class="contacts__item"
							@click="setActiveContactIndex(index)"
						>
							<!-- v-show="!isHidden(contact)" -->
							<div class="card contact">
								<figure class="contact__thumb">
									<img :src="contact.avatar" alt="" />
								</figure>
								<div class="card__body">
									<h3 class="contact__name">{{ contact.name }}</h3>
									<p class="contact__info">
										Lorem ipsum dolor sit amet consectetur.
									</p>
								</div>
							</div>
							<!-- span con ora ultimo messaggio -->
							<span class="time"> 12:00 </span>
						</li>
						<!-- </template> -->
					</ul>
				</div>
				<div class="main">
					<div class="toolbar">
						<div class="card contact">
							<figure class="contact__thumb">
								<img :src="activeContact.avatar" alt="" />
							</figure>
							<div class="card__body">
								<h3 class="contact__name">{{ activeContact.name }}</h3>
								<p class="contact__info">
									Lorem ipsum dolor sit amet consectetur.
								</p>
							</div>
						</div>

						<ul class="menu icons">
							<li>
								<i class="fa-solid fa-circle-notch"></i>
							</li>
							<li>
								<i class="fa-solid fa-message"></i>
							</li>
							<li>
								<i class="fa-solid fa-ellipsis-vertical"></i>
							</li>
						</ul>
					</div>
					<ul class="chat">
						<li
							v-for="element in activeContact.messages"
							:class="element.status === 'sent' ? 'sent' : 'received' "
							class="message"
						>
							{{ element.message }}
							<span class="time"> 15:30 </span>
						</li>
					</ul>
					<div class="toolbar">
						<div class="button icon">
							<i class="fa-regular fa-face-smile"></i>
						</div>
						<input
							class="user-input"
							type="text"
							placeholder="Scrivi messaggio"
							v-model="message"
							@keyup.enter="sendMessage"
						/>
						<div class="button icon">
							<i class="fa-solid fa-microphone"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
