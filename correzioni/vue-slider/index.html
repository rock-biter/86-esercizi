<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carosello Vue</title>
		<script
			src="https://kit.fontawesome.com/c5d4023dee.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/app.css" />
	</head>
	<body>
		<div id="app">
			<section class="py-5">
				<div class="container">
					<!-- struttura html del carosello -->
					<div class="carosello">
						<div
							v-for="(element,index) in slides"
							class="slide"
							:class="index === currentIndex ? 'active' : ''"
						>
							<img :src="element.image" alt="" />
							<div class="slide__overlay">
								<h3>{{ index }} - {{ element.title }}</h3>
								<p v-html="element.text"></p>
							</div>
						</div>

						<div
							@click="prevSlide"
							id="arrow-left"
							class="carosello__arrow arrow-left"
						>
							<i class="fa-solid fa-chevron-left"></i>
						</div>

						<div
							@click="nextSlide"
							id="arrow-right"
							class="carosello__arrow arrow-right"
						>
							<i class="fa-solid fa-chevron-right"></i>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
